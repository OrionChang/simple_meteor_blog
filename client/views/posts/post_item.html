<template name="postItem">
	<div class="post">
		<a href="#" class="upvote btn glyphicon glyphicon-arrow-up {{upvotedClass}}"></a>
		<div class="post-content">
			<h3><a href="{{postPagePath this}}">{{title}}</a></h3>
			<p>
				{{pluralize votes "Vote"}}
				, submitted by {{author}}
			</p>	
				at {{friendlyTime submitted}}

				<a href="{{postPagePath this}}">{{pluralize commentsCount "Comment"}}</a>
				{{#if ownPost}}
					<a href="{{postEditPath this}}">Edit</a>
				{{/if}}
			</p>
		</div>
		<a href="{{postPagePath this}}" class="discuss btn">Discuss</a>

		<div>
			{{#if file}}
				{{#with file}}
		    		<img src="{{cfsFileUrl 'default1'}}" />
		    	{{/with}}
		    {{else}}
		    	No image
		    {{/if}}
		</div>
		<div class="content">
			<span>{{#markdown}}{{truncateText content 200}}{{/markdown}}</span>

		</div>
	</div>
</template>
